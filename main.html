<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница - VIVEKA ASTRO GPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-container">
        <header class="top-nav">
            <div class="top-actions-left">
                <button class="user-profile-button">
                    <span class="user-avatar" id="userAvatar">А</span>
                </button>
                <button class="action-button dots-button" id="dotsButton">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </button>
            </div>
            
            <div class="top-actions-right">
                <button class="action-button score-button" id="scoreButton"> <img src="png/Star_small.png" alt="Star"> 100
                </button>
                <button class="action-button menu-button">
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                </button>
            </div>
        </header>

        <main class="content-area">
            <div class="card-grid">
                <div class="main-card" id="analysisCard">
                    <img src="png/Sun_large.png" alt="Анализ по сферам жизни">
                    <span class="card-title">Анализ по сферам жизни</span>
                </div>
                <div class="main-card" id="luckyDatesCard"> 
                    <img src="png/Feather_large.png" alt="Календарь"> 
                    <span class="card-title">Подбор благоприятной даты</span>
                </div>
                <div class="main-card" id="compatibilityAnalysisCard">
                    <img src="png/Moon_large.png"  alt="Анализ совместимости">
                    <span class="card-title">Анализ совместимости</span>
                </div>
                <div class="main-card">
                    <img src="png/Star_large.png" alt="Мой личный астролог">
                    <span class="card-title">Мой личный астролог</span>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="input_form.html" class="nav-item">
                <img src="png/add_card_icon.png" alt="Добавить карту">
                <span>Добавить карту</span>
            </a>
            <a href="#" class="nav-item active"> <img src="png/main_menu_icon.png" alt="Главное меню">
                <span>Главное меню</span>
            </a>
            <a href="#" class="nav-item">
                <img src="png/expert_mode_icon.png" alt="Режим Эксперт">
                <span>Режим Эксперт</span>
            </a>
            <a href="shop.html" class="nav-item"> <img src="png/shop_icon.png" alt="Магазин">
                <span>Магазин</span>
            </a>
        </nav>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
