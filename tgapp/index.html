<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVEKA ASTRO GPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="splash-screen" id="splashScreen">
        <div class="logo">
            <img src="png/Welcome_logo.png" alt="Логотип">
        </div>
        <div class="welcome-text">Добро пожаловать в</div>
        <div class="app-name">VIVEKA ASTRO GPT!</div>
    </div>

    <div class="slider-container hidden" id="onboardingSlider">
        <div class="slides-wrapper" id="slidesWrapper">
            <div class="slide active" id="slide-0">
                <div class="top-header">Откройте для себя мир джайотхиш-астрологии с <br> VIVEKA ASTRO GPT</div>
                <div class="content-image-card card-about1"></div>
            </div>

            <div class="slide hidden" id="slide-1">
                <div class="top-header">С помощью нашего приложения вы сможете:</div>
                <div class="content-image-card card-point1"></div>
            </div>

            <div class="slide hidden" id="slide-2">
                <div class="top-header">С помощью нашего приложения вы сможете:</div>
                <div class="content-image-card card-point2"></div>
            </div>

            <div class="slide hidden" id="slide-3">
                <div class="top-header">С помощью нашего приложения вы сможете:</div>
                <div class="content-image-card card-point3"></div>
            </div>

            <div class="slide hidden" id="slide-4">
                <div class="top-header">С помощью нашего приложения вы сможете:</div>
                <div class="content-image-card card-point4"></div>
            </div>
        </div>

        <div class="pagination" id="paginationDots"></div>

        <button class="next-button" id="nextButton">Далее</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
