<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVEKA ASTRO GPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="screen" id="screen1">
            <header class="header">
                <span class="close-btn">&times;</span>
                <span class="title">VIVEKA ASTRO GPT</span>
                <span class="menu-btn">&#8226;&#8226;&#8226;</span>
            </header>
            <div class="content welcome-screen">
                <img src="png/Welcome_logo.png" alt="Иконка приложения" class="app-icon">
                <p class="welcome-text">Добро пожаловать в<br>VIVEKA ASTRO GPT!</p>
            </div>
            <div class="bottom-bar"></div>
        </div>

        <div class="screen hidden" id="screen2">
            <header class="header">
                <span class="close-btn">&times;</span>
                <span class="title">VIVEKA ASTRO GPT</span>
                <span class="menu-btn">&#8226;&#8226;&#8226;</span>
            </header>
            <div class="content onboarding-screen">
                <h1 class="onboarding-title">Откройте для себя мир джйотиш-астрологии с VIVEKA ASTRO GPT</h1>
                <div class="card">
                    <img src="png/Logo.png" alt="Иконка приложения" class="app-icon card-icon">
                    <p class="card-text">Первая специализированная нейросеть, созданная для того, чтобы помочь вам разобраться в сложностях жизни и найти ответы на важные вопросы.</p>
                </div>
                <div class="pagination">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="footer">
                <button class="button">Далее</button>
            </div>
            <div class="bottom-bar"></div>
        </div>
    </div>

    <script>
        // Простой JavaScript для переключения между экранами для демонстрации
        document.addEventListener('DOMContentLoaded', () => {
            const screen1 = document.getElementById('screen1');
            const screen2 = document.getElementById('screen2');
            const nextButton = document.querySelector('#screen2 .button');

            // Изначально показываем Экран 1
            screen1.classList.remove('hidden');
            screen2.classList.add('hidden');

            // Пример: клик по Экрану 1 переводит на Экран 2
            screen1.addEventListener('click', () => {
                screen1.classList.add('hidden');
                screen2.classList.remove('hidden');
            });

            // Пример: клик по кнопке "Далее" показывает уведомление (или выполняет дальнейшую навигацию)
            if (nextButton) {
                nextButton.addEventListener('click', (e) => {
                    e.stopPropagation(); // Предотвращаем всплытие клика до screen1, если он был виден
                    alert('Кнопка "Далее" нажата!');
                    // В реальном приложении вы бы перешли на следующий экран или выполнили действие
                });
            }
        });
    </script>
</body>
</html>
